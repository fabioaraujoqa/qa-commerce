<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-Commerce - Área Logada</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <br><br>
    <h1>Minha Conta</h1>
    <h4>Olá, <span id="user-name"></span></h4>
    <main class="container mt-5">
        <legend>Status do seu último Pedido</legend>
        <div id="error-container" class="alert alert-danger d-none"></div>
        <p><strong>ID do Pedido:</strong> <span id="order-id"></span></p>
        <p><strong>Total:</strong> <span id="order-total"></span></p>
        <p><strong>Status:</strong> <span id="order-status"></span></p>
        <p id="status-message">Nova verificação do status em <span id="countdown"></span> segundos.</p>
        <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
    </main>

    <script src="js/header.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
